<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProtocolW - EcoTargets World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="header">
    <h1>The Home Protocol of Mansion</h1>
    <p>Mansion a feared Scientist in the Area is the indentity of the region</p>
  </header>

  <main class="main">
    <section class="location-description">
      <p>Key features:</p>
      <ul>
        <li>Advanced laboratory for experimental protocols</li>
      </ul>
    </section>

    <section class="characters-section">
      <h2>Characters in ProtocolW</h2>
      <div class="characters-grid" id="characters-grid">
        <!-- Characters will be populated here -->
      </div>
    </section>
  </main>

  <!-- Popup iframe for Ctrl+hover -->
  <div id="popup-iframe" style="position: fixed; display: none; z-index: 1000;background: #141821; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); padding: 10px; max-width: 80vw; max-height: 80vh; overflow: auto;">
    <button id="popup-close" style="position: absolute; top: 5px; right: 5px; background: none; border: none; font-size: 20px; cursor: pointer; color: #999; z-index: 1001;">&times;</button>
    <iframe id="popup-iframe-content" style="width: 50vh; height: 50vh; border: none;"></iframe>
  </div>

  <script type="module">
    import { displayCards } from '../js/cards.js';
    import { initPopup } from '../js/popup.js';

    document.addEventListener('DOMContentLoaded', () => {
      displayCards('characters', 'characters-grid', 'characters', 'ProtocolJ');
      initPopup();
    });
  </script>
</body>
</html>
